<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Login</title>
    </head>
    <body>
        <!-- Include _menu.html -->

        <div class="container">
            <div class="jumbotron">
                <h1>
                    <img th:src="@{images/logo-montagne.png}" alt="logo-montagne" height="100" width="100">
                    Login
                </h1>
            </div>
            <th:block th:include="/_menu"></th:block>

            <!-- /login?error=true -->
            <div th:if="${#request.getParameter('error') == 'true'}"
                 style="color:red;margin:10px 0px;">
                Login Failed!!!<br />
                Reason :
                <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                      th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                    Static summary
                </span>
            </div>

                <h3>Enter user name and password</h3>
                <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
                    <table>
                        <tr>
                            <td>User:</td>
                            <td><input type='text' name='username' value=''><br></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type='password' name='password' /></td>
                        </tr>
                        <tr>
                            <td><input name="submit" type="submit" value="submit" /></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

<br>
Username/pass:
<ul>
    <li>dbuser1/123</li>
    <li>dbadmin1/123</li>
</ul>

    </body>

</html>
